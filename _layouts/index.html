{% include head.html %}
{% include headerbar.html type="index" %}
<div class="cuil-card cuil-shadow-16px cuil-margin-16px">
  <header class="cuil-container cuil-theme-bg-d4">
    <h2 class="cuil-margin-0">
      <p style="float: left" class="cuil-margin-0">
        <i class="fa fa-home" style="font-size: 90%"></i> Home Page
      </p>
    </h2>
    <p style="float: right" class="cuil-margin-0"> <!-- TODO: PORT THESE TAGS! -->
      Gogling's Latest Version: <span class="w3-tag cuil-theme-bg-d5">{{site.data.gogling.latest_version}}</span><br/>
      Gogling's Stable Version: <span class="w3-tag cuil-theme-bg-d5">{{site.data.gogling.stable_version}}</span>
    </p>
  </header>
  <section class="cuil-container">
    <p style="float: right">
      <a class="cuil-btn cuil-btn-theme" href="https://github.com/handicraftsman/gogling/releases/">
        <i class="fa fa-download" aria-hidden="true"></i> Download
      </a>
    </p>
    <p style="float: left">
      {{content}}
    </p>
  </section>
  <footer class="cuil-container cuil-theme-bg-d5 cuil-padding-4px">
    Build status: <a href="https://travis-ci.org/handicraftsman/gogling" style="text-decoration: none;">
      <img src="https://img.shields.io/travis/handicraftsman/gogling/master.svg?label=Master" alt="Master">
      <img src="https://img.shields.io/travis/handicraftsman/gogling/development.svg?label=Development" alt="Development">
    </a>

  </footer>
</div>
{% include footer.html %}
